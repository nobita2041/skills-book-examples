<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>週次プロジェクトレポート</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DejaVu Sans', 'Noto Sans JP', sans-serif;
      background-color: #1a2332;
      color: #f1faee;
      line-height: 1.8;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 40px;
    }

    h1 {
      font-family: 'DejaVu Sans', 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: 2.2rem;
      color: #a8dadc;
      border-bottom: 3px solid #2d8b8b;
      padding-bottom: 16px;
      margin-bottom: 40px;
    }

    h2 {
      font-family: 'DejaVu Sans', 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
      color: #2d8b8b;
      margin-top: 36px;
      margin-bottom: 12px;
      padding-left: 12px;
      border-left: 4px solid #a8dadc;
    }

    p {
      font-size: 1rem;
      color: #f1faee;
      margin-bottom: 16px;
      padding-left: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>週次プロジェクトレポート</h1>
    <h2>進捗サマリー</h2>
    <p>今週のスプリントでは、認証モジュールの実装を完了しました。</p>
    <h2>来週の計画</h2>
    <p>APIインテグレーションのテストを開始します。</p>
  </div>
</body>
</html>
